name: Debug README

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Show README content
        run: |
          echo "=== README.md exists? ==="
          ls -la README.md
          echo ""
          echo "=== README.md content ==="
          cat README.md
          echo ""
          echo "=== Searching for activity comments ==="
          grep -n "SECTION:activity" README.md || echo "‚ùå Comment NOT found in workflow"
          echo ""
          echo "=== Current branch ==="
          git branch
          echo ""
          echo "=== Git status ==="
          git status
